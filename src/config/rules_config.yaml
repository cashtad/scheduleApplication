# Configurational file for the expert system rules

# Rule 1. Maximum duration of dancing without breaks
max_continuous_dancing:
  enabled: true
  thresholds:
    critical: 90  # in minutes
    medium: 60
    low: 45
  weights:
    base_critical: 110
    base_medium: 50
    base_low: 20
    coefficient_per_minute: 2  # additional weight for each minute above the threshold

# Rule 2. Costume change time between LAT and STT
costume_change_time:
  enabled: true
  disciplines:
    - "lat"
    - "stt"
  min_gap_minutes: 30  # min time between costume changes
  thresholds:
    critical: 5  # less than 10 minutes - critical
    medium: 8    # less than 20 minutes - medium
    low: 10       # less than 30 minutes - low
  weights:
    base_critical: 80
    base_medium: 50
    base_low: 30
    coefficient_per_minute: 10  # additional weight for each minute above the threshold

# Rule 3. Maximum duration of jury's work without breaks
max_continuous_judging:
  enabled: true
  thresholds:
    critical: 180  # in minutes
    medium: 120
    low: 90
  weights:
    base_critical: 105
    base_medium: 60
    base_low: 15
    coefficient_per_minute: 1.5

# Rule 4. Maximum gap between performances
max_gap_between_performances:
  enabled: true
  thresholds:
    critical: 480  # minutes (6 hours)
    medium: 240    # minutes (4 hours)
    low: 180       # minutes (3 hours)
  weights:
    base_critical: 100
    base_medium: 50
    base_low: 20
    coefficient_per_minute: 0.5

# Global settings
general:
  # Ranks of the schedule
  schedule_rating:
    excellent: 0      # no problems at all
    good: 1000         # fine
    acceptable: 2000   # there are some problems
    poor: 3000         # there are serious problems
    critical: 5000    # too many problems

